NAME=Metropolis Madness
BRIEFING0=Red Alert!  Red Alert!  The terrorists managed to locate our secret headquarters and now stand to destroy it with a new super weapon.  You must intercept this weapon before it has a chance to destroy our headquarters!
BRIEFING1=Since the tank is too wide and destructive to travel through the street, you will have to travel between the roofs of buildings in pursuit of this secret weapon.  In order to help you accomplish this, we are providing you with a brand new tank.
BRIEFING2=The C11-S Hover Tank comes equipped with a boost mechanism that will make traveling across gaps a cinch.  It also has a good rate of fire to take out the heavy defenses you'll be facing.  Good luck, solider.  Our organization depends on you.
