NAME=Mars Patrol
BRIEFING0=Congratulations, soldier!  It appears that our rocket worked and you will be landing on the alien base on Mars shortly.  We're not quite sure who these aliens are or why they tried to destroy you, but we have people working hard on that.
BRIEFING1=Our scans reveal heavy defenses on the surface.  You will need to proceed with extreme caution.  To help you with this difficult mission, we have given you the latest tank out of the Hover Tanx research labs.
BRIEFING2=The MXT-2000 Space Tank has been equipped with a second cannon that fires vertically.  However, we have not been able to resolve the overheating problems with these dual cannons yet so your firepower will be limited.  Good luck, soldier!
